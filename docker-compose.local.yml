services:
  app:
    container_name: tm-be
    build: .
    ports:
      - "3009:3009"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/localDB

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
